<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI YouTube Tutor</title>
  <link rel="stylesheet" href="style.css" />
</head>

  
<body>
  <header>
    <h1>AI YouTube Tutor</h1>
  </header>

  <section class="actions" role="region" aria-label="Actions">
    <button id="summarizeBtn" aria-describedby="summarizeDesc" type="button">
      Get Summary
    </button>
    <button id="quizBtn" aria-describedby="quizDesc" type="button">
      Generate Quiz
    </button>
  </section>

  <p id="loading" role="status" aria-live="polite">Loading...</p>

  <section id="output" role="region" aria-live="polite" aria-label="Output results">
    <!-- Summary or quiz output appears here -->
  </section>

  <script src="popup.js" defer></script>
</body>
</html>
