<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI YouTube Tutor</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 320px;
      padding: 20px;
      background-color: #ffffff;
      color: #222;
      box-sizing: border-box;
    }
    h2 {
      margin-top: 0;
      font-weight: 700;
      font-size: 22px;
      color: #007bff;
      text-align: center;
      margin-bottom: 15px;
    }
    .btn-container {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-bottom: 20px;
    }
    button {
      flex: 1;
      padding: 12px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
      color: white;
      background: #007bff;
      transition: background-color 0.3s ease;
      box-shadow: 0 3px 6px rgba(0, 123, 255, 0.3);
    }
    button:hover {
      background: #0056b3;
    }
    #output {
      background: #f1f5f9;
      border-radius: 8px;
      padding: 15px;
      font-size: 15px;
      min-height: 120px;
      white-space: pre-wrap;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
      overflow-y: auto;
      max-height: 250px;
    }
    #loading {
      text-align: center;
      font-style: italic;
      color: #666;
      margin-bottom: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h2>AI YouTube Tutor</h2>
  <div class="btn-container">
    <button id="summarizeBtn" title="Get a summary of the current video">Get Summary</button>
    <button id="quizBtn" title="Generate quiz questions based on the video">Generate Quiz</button>
  </div>
  <div id="loading">Loading...</div>
  <div id="output" aria-live="polite"></div>

  <script src="popup.js"></script>
</body>
</html>
