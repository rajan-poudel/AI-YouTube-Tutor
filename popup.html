<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI YouTube Tutor</title>
  <style>
    /* Reset and base */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff;
      color: #222;
      width: 320px;
      padding: 24px;
      user-select: none;
    }

    /* Header */
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header h1 {
      font-weight: 700;
      font-size: 24px;
      color: #007bff;
      margin: 0;
      user-select: text;
    }

    /* Buttons container */
    .actions {
      display: flex;
      gap: 14px;
      margin-bottom: 20px;
    }
    button {
      flex: 1;
      padding: 12px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, #007bff, #0056b3);
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.4);
      user-select: none;
    }
    button:hover,
    button:focus-visible {
      background: linear-gradient(135deg, #0056b3, #003f7f);
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.6);
    }
    button:active {
      background: #004080;
      box-shadow: none;
    }

    /* Output container */
    #output {
      background-color: #f8f9fa;
      border-radius: 12px;
      padding: 16px;
      font-size: 15px;
      line-height: 1.5;
      color: #333;
      max-height: 260px;
      overflow-y: auto;
      white-space: pre-wrap;
      box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.05);
      user-select: text;
      min-height: 140px;
    }

    /* Loading indicator */
    #loading {
      text-align: center;
      font-style: italic;
      color: #555;
      margin-bottom: 10px;
      display: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>AI YouTube Tutor</h1>
  </header>

  <section class="actions" role="region" aria-label="Actions">
    <button id="summarizeBtn" aria-describedby="summarizeDesc" type="button">
      Get Summary
    </button>
    <button id="quizBtn" aria-describedby="quizDesc" type="button">
      Generate Quiz
    </button>
  </section>

  <p id="loading" role="status" aria-live="polite">Loading...</p>

  <section id="output" role="region" aria-live="polite" aria-label="Output results">
    <!-- Summary or quiz output appears here -->
  </section>

  <script src="popup.js" defer></script>
</body>
</html>
